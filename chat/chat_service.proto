syntax = "proto3";

package chat;

option go_package = "github.com/ppal31/contracts/chat";

message ChatMessage{
    string message = 1;
}

message PingRequest{
    string message = 1;
}

message PongReply{
    string message = 1;
}

service ChatService{
    rpc Ping(PingRequest) returns (PongReply) {}
    rpc Chat(stream ChatMessage) returns (stream ChatMessage) {}
}

